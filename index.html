<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js" defer></script>
</head>
<body>
    <div class="container nichtSichtbar">
        <div class="uhr">
            <p id="Stunden">00</p>
            <p>:</p>
            <p id="Minuten">00</p>
            <p>:</p>
            <p id="Sekunden">00</p>
        </div>
        <div class="BalkenAussen">
            <div class="BalkenInnen"></div>
        </div>
    </div>
    <div class="container">
        <h1>Bitte gebe die Zeit ein:</h1>
        <input type="time" name="Time" id="Time" step="1" autofocus>
    </div>
</body>
</html>
